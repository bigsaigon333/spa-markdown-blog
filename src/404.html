<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script>
			const BASE_URL = "/spa-markdown-blog";
			// const BASE_URL = "";

			const match = location.pathname.match(`${BASE_URL}(\/.+)`);
			let REDIRECT_URL = BASE_URL;

			if (match) {
				REDIRECT_URL = `${BASE_URL}/?redirect_url=${match[1]}`;
			}

			location.replace(REDIRECT_URL);
			// console.log(match);
		</script>
		<title>404.html</title>
	</head>
	<body>
		<h1>404.html inside src</h1>
	</body>
</html>
